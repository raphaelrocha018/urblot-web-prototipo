<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>URBLOT - Faça uma simulação</title>

    <link rel="stylesheet" href="style.css" />
</head>
<body>
    <!-- CONTEÚDO -->
    <div class="simulation-page container">

        <!-- NOME DO EMPREENDIMENTO -->
        <hgroup class="quadra-titulo">
            <span class="titulo-tipo">Condomínio Fechado</span>
            <h2 class="titulo-nome">Quintas do Pontal</h2>
            <p class="titulo-local">Formiga - MG</p>
        </hgroup>

        <!-- INFOS DA QUADRA -->
        <section class="quadra-info">
            <h3>Quadra <label id="QuadraTxt">07</label></h3>
            <div class="info-lote">
                <div>
                    <h4>Lote <label id="LoteTxt">02</label></h4>
                    <p>
                        <span>Área Total:</span>
                        <label id="ValorArea" class="lote-dim">501,00 m2</label>
                    </p>
                    <p>
                        <span>Valor:</span>
                        <label id="ValorLote1" class="lote-dim">R$ 118.466,46</label>
                    </p>
                </div>
                <div>
                    <p>
                        <span>Frente:</span>
                        <label id="AreaFrente" class="lote-dim">16,7 m</label>
                    </p>
                    <p>
                        <span>Fundo:</span>
                        <label id="AreaFundo" class="lote-dim">16,7 m</label>
                    </p>
                    <p>
                        <span>Direita:</span>
                        <label id="LadoDireito" class="lote-dim">30 m</label>
                    </p>
                    <p>
                        <span>Esquerda:</span>
                        <label id="LadoEsquerdo" class="lote-dim">30 m</label>
                    </p>
                </div>
            </div>
        </section>

        <!-- SIMULADOR -->

        <section class="quadra-simulador">
            <h1>Faça uma simulação</h1>
            <div class="simulador-container">
                <div class="simulador-escolha">
                    <div>
                        <label for="quadra">Quadra 07</label>
                        <select id="QuadraBlock">
                        </select>
                    </div>
                    <div>
                        <label for="lote">Lote 02</label>
                        <select id="IdNumber">
                        </select>
                    </div>
                    <div>
                        <label for="lote-value">Valor do Lote</label>
                        <input type="text" id="valorLote" value="R$ 118.466,46" readonly />
                    </div>
                    <div>
                        <label for="paying-plan">Tipo de Plano</label>
                        <select id="tipoPlano">
                            <option value="" selected>Selecione</option>
                            <option value="1">Investidor</option>
                            <option value="2">Curto</option>
                            <option value="3">Flexível</option>
                        </select>
                        <button id="infoTipoPlano">Saiba mais</button>
                    </div>
                </div>

                <h4>Entrada</h4>
                <div class="simulador-entrada">
                    <div>
                        <label for="value-first-pay">Valor da Entrada</label>
                        <input type="text" id="Sinal" value="R$ 15.253,48">
                    </div>

                    <div>
                        <label for="percentual">Percentual</label>
                        <input type="text" id="PercentualSinal" name="percentual" value="25%">
                    </div>

                    <div id="Container">
                        <label for="value-first-pay">Núm. de Parcelas</label>
                        <select id="parcelasEntrada">
                        </select>
                    </div>

                    <div id="ValorParcela">
                        <label for="valor-parcela">Valor da Parcela</label>
                        <input type="text" id="valorParcelaEntrada" name="valor-parcela" value="R$ 2.637,61" readonly>
                    </div>

                    <div id="VencimentoDIV">
                        <label for="vencimento">1º Vencimento</label>
                        <input type="text" id="Vencimento" name="vencimento" value="25/07/2023" readonly>
                    </div>
                </div>

                <h4>Financiamento</h4>
                <div class="simulador-financiamento">
                    <div>
                        <label for="valor-restante">Valor Restante</label>
                        <input type="text" id="SinalRestante" name="valor-restante" value="R$ 88.753,28" disabled>
                    </div>
                    <div>
                        <label for="parcelas-restante">Núm. de Parcelas</label>
                        <input type="number" min="0" id="parcelas" name="parcelas-restante" value="156">
                    </div>
                    <div>
                        <label for="valor-parc-restante">Valor da Parcela</label>
                        <input type="text" id="valorParcela" name="valor-parc-restante" value="R$ 432,65" disabled>
                    </div>
                </div>
            </div>

            <div class="simulador-btns">
                <span>
                    <p>Já visitou o empreendimento?</p>
                    <button>Compre por aqui</button>
                </span>
                <button type="submit" class="btn1">Agendar uma visita</button>
            </div>
        </section>
    </div>
</body>
</html>
